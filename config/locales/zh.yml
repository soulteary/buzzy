# 中文语言包根文件
# 与 config/locales/en.yml 对应
zh:
  hello: "你好世界"
  # 日期时间格式（用于 date_select、time_zone 等）
  date:
    formats:
      default: "%Y年%-m月%-d日"
      short: "%-m月%-d日"
      long: "%Y年%-m月%-d日"
    day_names:
      - 星期日
      - 星期一
      - 星期二
      - 星期三
      - 星期四
      - 星期五
      - 星期六
    abbr_day_names:
      - 周日
      - 周一
      - 周二
      - 周三
      - 周四
      - 周五
      - 周六
    month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    abbr_month_names:
      - ~
      - 1月
      - 2月
      - 3月
      - 4月
      - 5月
      - 6月
      - 7月
      - 8月
      - 9月
      - 10月
      - 11月
      - 12月
    order:
      - year
      - month
      - day
  time:
    formats:
      default: "%Y年%-m月%-d日 %H:%M"
      short: "%H:%M"
      long: "%Y年%-m月%-d日 %H:%M"
    am: "上午"
    pm: "下午"
